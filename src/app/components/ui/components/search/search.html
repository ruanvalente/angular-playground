<div>
  <form class="form" [formGroup]="searchForm" (ngSubmit)="searchRepository()" novalidate>
    <input
      formControlName="search"
      type="text"
      name="search"
      id="search"
      placeholder="Entre com usuário/repositório"
      [class.error-input]="searchControl.touched && searchControl.invalid"
      aria-invalid="{{ searchControl.touched && searchControl.invalid ? 'true' : 'false' }}"
      aria-describedby="search-help"
    />
    <button type="submit" [disabled]="searchControl.invalid">Pesquisar</button>
  </form>

  @if (searchControl.touched && searchControl.hasError('required')) {
  <span id="search-help-empty" class="helper"
    >Por favor, entre com usuário/repositório (ex: angular/angular).</span
  >
  } @if (searchControl.touched && searchControl.hasError('pattern')) {
  <span id="search-help-format" class="helper"
    >Formato inválido. Use <code>usuario/repositorio</code> (ex: angular/angular).</span
  >
  }
</div>
