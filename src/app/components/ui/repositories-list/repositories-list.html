<div class="repositories-list">
  @for (repo of repositories(); track repo.id) {
  <div class="repository-card" (click)="navigateToDetails(repo)">
    <h3 class="repository-name">{{ repo.name }}</h3>
    <p class="repository-description">{{ repo.description }}</p>
    <div class="repository-stats">
      <span class="stat">
        <i class="fas fa-star"></i>
        {{ repo.stars_count || 0 }}
      </span>
      <span class="stat">
        <i class="fas fa-exclamation-circle"></i>
        {{ repo.open_issues_count || 0 }} issues
      </span>
    </div>
  </div>
  } @empty {
  <div class="empty-state">
    <p>Nenhum reposit√≥rio encontrado</p>
  </div>
  }
</div>
